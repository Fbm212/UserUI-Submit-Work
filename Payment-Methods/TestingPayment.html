        .profile-name {

            color: var(--text);

        }

        .profile-subtitle {

            font-weight: 500;
            color: var(--text-light);

            text-align: left;
            margin-top: 4px;
        }

        .profile-details {
            font-size: 0.8rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: left;
        }

        /* File Info Section - HIDDEN */
        .file-info-section {
            display: none;
        }

        .file-info-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .file-info-header i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .file-info-header h3 {
            font-size: 1rem;
            color: var(--text);
            font-weight: 600;
        }

        .file-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.85rem;
        }

        .file-detail-item {
            display: flex;
            flex-direction: column;
        }

        .file-detail-label {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-bottom: 3px;
        }

        .file-detail-value {

            font-weight: 500;
            word-break: break-all;
        }

        }

        .payment-methods-grid {

            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

            border: 2px solid var(--bg);
            border-radius: var(--radius);
            padding: 15px 10px;

            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-height: 100px;
            justify-content: center;

        }

        .payment-method-card:active {

        }

        .payment-method-card.selected {

            background: rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

            font-size: 1rem;
            font-weight: 600;

        }

            cursor: not-allowed;
            transform: none;

        }

            color: transparent;
        }

            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;

            left: 0;

            color: var(--text);

            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--text-light);
        }

        .custom-alert-btn-secondary:hover {
            background: var(--text-light);
            color: var(--card);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {

                transform: translateY(0);
            }

            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;

            background: linear-gradient(90deg, #334155 25%, #475569 50%, #334155 75%);
            background-size: 200% 100%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

            .container {
                max-width: 100%;
                padding: 15px;

            }
            
            .profile-name {

            }
            
            .file-details {

            }

                order: 0;
                margin-top: 0;

            }

                grid-template-columns: repeat(3, 1fr);
            }
            
            .payment-input-grid {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // URL-safe Base64 decoding
    function urlSafeToBase64(urlSafeStr) {
        if (!urlSafeStr) return '';
        let base64 = urlSafeStr.replace(/-/g, '+').replace(/_/g, '/');
        while (base64.length % 4) {
            base64 += '=';
        }
        return base64;
    }

    // Base64 to Blob conversion
    function base64ToBlob(base64Data, contentType = '') {
        try {
            const byteCharacters = atob(base64Data);
            const byteArrays = [];
            
            for (let offset = 0; offset < byteCharacters.length; offset += 512) {
                const slice = byteCharacters.slice(offset, offset + 512);
                const byteNumbers = new Array(slice.length);
                
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                
                const byteArray = new Uint8Array(byteNumbers);
                byteArrays.push(byteArray);
            }
            
            return new Blob(byteArrays, { type: contentType });
        } catch (error) {
            console.error('Error converting base64 to blob:', error);
            return null;
        }
    }

        if (!text) return 'N/A';

            .replace(/\_/g, '\\_')
            .replace(/\*/g, '\\*')
            .replace(/\[/g, '\\[')
            .replace(/\]/g, '\\]')
            .replace(/\(/g, '\\(')
            .replace(/\)/g, '\\)')
            .replace(/\~/g, '\\~')
            .replace(/\`/g, '\\`')
            .replace(/\>/g, '\\>')
            .replace(/\#/g, '\\#')
            .replace(/\+/g, '\\+')
            .replace(/\-/g, '\\-')
            .replace(/\=/g, '\\=')
            .replace(/\|/g, '\\|')
            .replace(/\{/g, '\\{')
            .replace(/\}/g, '\\}')
            .replace(/\./g, '\\.')
            .replace(/\!/g, '\\!');

                    fileType: basicData.formData.fileType || "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                    fileContent: fileContent
                };
                
                // Cleanup
                localStorage.removeItem('basicFormData');
                localStorage.removeItem('fileContent');
                
            } else if (dataInLocalStorage) {
                updateProgress(30, 'Loading from localStorage...');
                
                // localStorage থেকে ফুল ডেটা লোড
                const fullDataStr = localStorage.getItem('formSubmissionData');
                
                console.log("Full data from localStorage:", fullDataStr ? "Found" : "Not found");
                
                if (!fullDataStr) {
                    throw new Error("Data not found in localStorage");
                }
                
                const fullData = JSON.parse(fullDataStr);
                
                formData = {
                    telegramUserId: fullData.formData.tgChatId || "",
                    telegramUsername: fullData.formData.tgUsername || "",
                    telegramFirstName: fullData.telegramData?.first_name || "",
                    telegramLastName: fullData.telegramData?.last_name || "",
                    telegramPhotoUrl: fullData.telegramData?.photo_url || "",
                    accountType: fullData.formData.accountType || "",
                    mailBox: fullData.formData.mailBox || "",
                    cookie2fa: fullData.formData.cookie2fa || "",
                    fdType: fullData.formData.fdType || "",
                    ttlId: fullData.formData.ttlId || "",

                    submissionTime: fullData.formData.submissionTime || "",
                    theme: fullData.formData.theme || "light",
                    userType: fullData.formData.userType || "normal"
                };
                
                uploadedFileData = {
                    fileName: fullData.formData.uploadedFile.fileName || "file.xlsx",
                    fileSize: fullData.formData.uploadedFile.fileSize || 0,
                    fileType: fullData.formData.uploadedFile.fileType || "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                    fileContent: fullData.formData.uploadedFile.fileContent || ""
                };
                
                // Cleanup
                localStorage.removeItem('formSubmissionData');
                
            } else {
                updateProgress(30, 'Loading from URL parameters...');
                
                // Normal mode - URL parameters থেকে সরাসরি
                formData = {
                    telegramUserId: urlParams.get("telegramUserId") || "",
                    telegramUsername: urlParams.get("telegramUsername") || "",
                    telegramFirstName: urlParams.get("telegramFirstName") || "",
                    telegramLastName: urlParams.get("telegramLastName") || "",
                    telegramPhotoUrl: urlParams.get("telegramPhotoUrl") || "",
                    accountType: urlParams.get("accountType") || "",
                    mailBox: urlParams.get("mailBox") || "",
                    cookie2fa: urlParams.get("cookie2fa") || "",
                    fdType: urlParams.get("fdType") || "",
                    ttlId: urlParams.get("ttlId") || "",
                    channelId: urlParams.get("channelId") || ADMIN_CHANNEL_ID,
                    submissionTime: urlParams.get("submissionTime") || "",
                    theme: urlParams.get("theme") || "light",
                    userType: urlParams.get("userType") || "normal"
                };
                
                // ফাইল ডেটা সরাসরি URL থেকে (যদি থাকে)
                const fileName = urlParams.get("fileName");
                const fileSize = urlParams.get("fileSize");
                const fileType = urlParams.get("fileType");
                
                if (fileName && fileSize) {
                    // ফাইল কন্টেন্ট চেক (chunks থেকে)
                    let fileContent = '';
                    let chunkIndex = 0;
                    
                    while (true) {
                        const chunk = urlParams.get(`fileChunk${chunkIndex}`);
                        if (!chunk) break;
                        fileContent += chunk;
                        chunkIndex++;
                    }
                    
                    if (fileContent) {
                        uploadedFileData = {
                            fileName: fileName,
                            fileSize: parseInt(fileSize) || 0,
                            fileType: fileType || "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                            fileContent: fileContent
                        };
                    }
                }
            }
            
            updateProgress(70, 'Processing data...');
            
            // Apply theme
            if (formData.theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            
            updateProgress(100, 'Data loaded successfully');
            
        } catch (error) {
            console.error("Error loading form data:", error);
            updateProgress(0, 'Error loading data');
            
            showAlert(
                "Data Loading Error", 
                "Unable to load form data. Possible reasons:\n\n" +
                "1. Page was refreshed\n" + 
                "2. Browser storage cleared\n" +
                "3. URL parameters missing\n\n" +
                "Please go back and submit the form again.",
                "error"
            );
            
            // Disable submit button
            document.getElementById('confirmWithdrawBtn').disabled = true;
            
            throw error;
        }
    }

    // Payment Methods
    function addPaymentMethod() {
        const number = document.getElementById('paymentNumberInput').value.trim();

        if (!selectedPaymentMethod) {
            showAlert('Required', 'Please select payment method first', 'error');
            return;
        }

        if (!number) {
            showAlert('Required', 'Please enter payment number', 'error');
            return;
        }

        const regex = new RegExp(paymentMethods[selectedPaymentMethod].pattern);
        if (!regex.test(number)) {
            showAlert('Invalid', `Please enter valid ${paymentMethods[selectedPaymentMethod].label}`, 'warning');
            return;
        }

        // Check for duplicates
        const normalizedNumber = number.toLowerCase().trim();
        if (savedPayments.some(p => 
            p.method === selectedPaymentMethod && 
            p.number.toLowerCase().trim() === normalizedNumber
        )) {
            showAlert('Duplicate', 'This payment method is already added', 'warning');
            return;
        }

        savedPayments.push({ 
            method: selectedPaymentMethod, 
            number: number,
            logo: paymentMethods[selectedPaymentMethod].logo
        });
        renderSavedPayments();
        
        document.getElementById('paymentNumberInput').value = '';
        document.getElementById('paymentNumberInput').classList.remove('valid');
        
        document.getElementById('confirmWithdrawBtn').disabled = savedPayments.length === 0;
        
        showAlert('Success', 'Payment method added successfully', 'success');
    }

        if (index >= 0 && index < savedPayments.length) {

    function validatePaymentInput() {
        const input = document.getElementById('paymentNumberInput');
        const method = selectedPaymentMethod;
        const value = input.value.trim();
        
        if (method && value) {
            const regex = new RegExp(paymentMethods[method].pattern);
            const isValid = regex.test(value);
            
            // Visual feedback
            input.classList.remove('valid', 'invalid');
            input.classList.add(isValid ? 'valid' : 'invalid');
            
            return isValid;
        }
        
        input.classList.remove('valid', 'invalid');
        return false;
    }

    function validatePaymentForm() {
        const number = document.getElementById('paymentNumberInput').value.trim();
        const method = selectedPaymentMethod;
        
        if (method && number) {
            const regex = new RegExp(paymentMethods[method].pattern);
            return regex.test(number);
        }
        return false;
    }

            }
            
            return true;
            
        } catch (error) {
            console.error('Error sending to user:', error);
            await sendTextMessageOnly(transactionId);
            return true;
        }
    }

    // Fallback: Send text only to user
    async function sendTextMessageOnly(transactionId) {
        const paymentMethodsText = savedPayments.map(p => 
            `• ${escapeMarkdownV2(p.method)}: ||${escapeMarkdownV2(p.number)}||`
        ).join('\n');
        
        const textMessage = `✅ *Submission Successful\\!*\n\n` +
                           `*Form Type:* ${escapeMarkdownV2(formData.accountType)}\n` +
                           `*Total IDs:* ${escapeMarkdownV2(formData.ttlId)}\n` +
                           `*Payment Methods:* ${escapeMarkdownV2(savedPayments.length.toString())}\n\n` +
                           `*Payment Details:*\n${paymentMethodsText}\n\n` +
                           `*Tracking ID:* \\` + escapeMarkdownV2(transactionId) + `\n` +
                           `*Time:* ${escapeMarkdownV2(formData.submissionTime)}\n\n` +
                           `We will process your request within 24 hours\\.`;
        
        const payload = {
            chat_id: userData.chatId,
            text: textMessage,
            parse_mode: 'MarkdownV2'
        };
        
        await fetch(`${BOT_API_URL}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        });
    }

    // Redirect to Success Page
    function redirectToSuccessPage(transactionId) {
        const baseUrl = "https://fbm212.github.io";
        
        const successData = {
            userId: formData.telegramUserId,
            userName: formData.telegramUsername,
            firstName: formData.telegramFirstName,
            lastName: formData.telegramLastName,
            userFullName: `${formData.telegramFirstName} ${formData.telegramLastName}`.trim(),
            
            accountType: formData.accountType,
            mailBox: formData.mailBox,
            cookie2fa: formData.cookie2fa,
            fdType: formData.fdType,
            ttlId: formData.ttlId,
            submissionTime: formData.submissionTime,
            
            transactionId: transactionId,
            status: 'submitted',
            date: new Date().toISOString(),
            theme: formData.theme,
            action: 'form_submission_success',
            
            fileName: uploadedFileData.fileName,
            fileSize: uploadedFileData.fileSize,
            paymentMethodsCount: savedPayments.length
        };
        
        const params = new URLSearchParams();
        Object.keys(successData).forEach(key => {
            params.append(key, successData[key]);
        });
        
        window.location.href = `${baseUrl}/UserUI-Submit-Work/success/socialFileSubmite/success.html?${params.toString()}`;
    }

    // Custom Alert Function
    function showCustomAlert(title, message, buttons) {
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        
        const alertHtml = `
            <div class="custom-alert">
                <div class="custom-alert-header">
                    <div class="custom-alert-title">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${title}
                    </div>
                    <button class="custom-alert-close" onclick="this.closest('.custom-alert-overlay').remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="custom-alert-content">
                    ${message}
                </div>
                <div class="custom-alert-buttons">
                    ${buttons.map(btn => `
                        <button class="custom-alert-btn ${btn.class}" onclick="${btn.onclick}">
                            ${btn.text}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
        
        overlay.innerHTML = alertHtml;
        document.body.appendChild(overlay);
        
        // Close on overlay click
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                overlay.remove();
            }
        });
    }
</script>
