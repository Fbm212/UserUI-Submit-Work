<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Work Submit Form</title>
   
  <!-- Font Awesome --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* মূল স্টাইল */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #8b5cf6;
      --accent: #06d6a0;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #f8fafc;
      --card: #ffffff;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --radius: 10px;
      --input-bg: #ffffff;
      --border-color: #e2e8f0;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --button-disabled: #94a3b8;
      --readonly-bg: #f1f5f9;
      --readonly-text: #64748b;
    }

    .dark-mode {
      --text: #f1f5f9;
      --text-light: #94a3b8;
      --bg: #0f172a;
      --card: #1e293b;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
      --input-bg: #334155;
      --border-color: #475569;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --button-disabled: #475569;
      --readonly-bg: #334155;
      --readonly-text: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 8px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container { 
      background: var(--card); 
      padding: 15px; 
      border-radius: var(--radius); 
      box-shadow: var(--shadow); 
      width: 100%; 
      max-width: 500px; 
    }

    .form-container h2 { 
      text-align: center; 
      margin-bottom: 25px; 
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .form-group { 
      display: flex; 
      justify-content: space-between; 
      margin-bottom: 20px; 
      gap: 12px; 
    }

    .form-item { 
      flex: 1; 
    }

    label { 
      display: block; 
      font-weight: 500; 
      margin-bottom: 8px; 
      color: var(--text);
      font-size: 0.9rem;
    }

    select, input { 
      width: 100%; 
      padding: 12px 15px; 
      border: 1px solid var(--border-color); 
      border-radius: var(--radius); 
      font-size: 0.9rem; 
      box-sizing: border-box; 
      transition: all 0.3s ease; 
      background-color: var(--input-bg);
      color: var(--text);
    }

    select:focus, input:focus { 
      border-color: var(--primary); 
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input[readonly] {
      background-color: var(--readonly-bg);
      cursor: not-allowed;
      color: var(--readonly-text);
      border-color: var(--border-color);
    }

    .file-upload-container {
      position: relative;
      margin-top: 5px;
    }

    #file-upload {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .file-upload-area {
      border: 2px dashed var(--border-color);
      border-radius: var(--radius);
      padding: 30px 20px;
      text-align: center;
      background-color: var(--input-bg);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      display: block;
      cursor: pointer;
    }

    .file-upload-area.hidden {
      display: none;
    }

    .file-upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(37, 99, 235, 0.05);
    }

    .file-upload-area i {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      display: block;
    }

    .file-upload-area p {
      color: var(--text);
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    .file-upload-area .file-format {
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .file-info {
      display: none;
      align-items: center;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 12px 15px;
      margin-top: 10px;
      gap: 10px;
    }

    .file-info.show {
      display: flex;
    }

    .file-info i.fa-file-excel {
      color: #1d6f42;
      font-size: 1.2rem;
    }

    #file-name {
      flex: 1;
      font-weight: 500;
      color: var(--text);
      font-size: 0.9rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #file-size {
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .remove-file {
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .remove-file:hover {
      color: #ef4444;
    }

    .form-single { 
      margin-bottom: 20px; 
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    .back-button {
      background-color: var(--text-light) !important;
      width: 15%;
      padding: 12px !important;
      color: #ffffff; 
      border: none; 
      border-radius: var(--radius); 
      font-size: 1rem; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.3s ease; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button:hover {
      background-color: var(--text) !important;
    }

    #continue-btn {
      width: 80%;
      padding: 15px; 
      background-color: var(--button-bg); 
      color: #ffffff; 
      border: none; 
      border-radius: var(--radius); 
      font-size: 1rem; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.3s ease; 
    }

    #continue-btn:hover { 
      background-color: var(--button-hover); 
    }

    #continue-btn:disabled { 
      background-color: var(--button-disabled); 
      cursor: not-allowed; 
      color: var(--text-light);
    }

    #custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alert-box {
      background: var(--card);
      padding: 25px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      min-width: 300px;
      max-width: 90%;
      color: var(--text);
    }

    .alert-box p {
      margin: 0 0 20px;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text);
    }

    #alert-ok {
      width: 100px;
      padding: 10px 20px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<script>
// ==================== মূল ফাংশনালিটি ====================

// 1. টেলিগ্রাম ডেটা লোড করা
function getTelegramData() {
    // URL থেকে user ডেটা পড়া
    const urlParams = new URLSearchParams(window.location.search);
    const userStr = urlParams.get("user");
    
    if (!userStr) {
        console.log("URL-এ user ডেটা নেই");
        return null;
    }
    
    try {
        const userData = JSON.parse(decodeURIComponent(userStr));
        console.log("টেলিগ্রাম ডেটা লোড হয়েছে:", userData);
        return userData;
    } catch (error) {
        console.error("টেলিগ্রাম ডেটা পার্স করতে সমস্যা:", error);
        return null;
    }
}

// 2. ফাইল ফাংশন
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function removeFile() {
    const fileInput = document.getElementById('file-upload');
    const fileInfo = document.getElementById('file-info');
    const uploadArea = document.getElementById('upload-area');
    
    fileInput.value = '';
    fileInfo.classList.remove('show');
    uploadArea.classList.remove('hidden');
}

// 3. অ্যালার্ট ফাংশন
function showAlert(message) {
    const alertBox = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    
    alertMessage.textContent = message;
    alertBox.style.display = "flex";
}

document.getElementById("alert-ok").addEventListener("click", function () {
    document.getElementById("custom-alert").style.display = "none";
});

// 4. ব্যাক ফাংশন
function goBack() {
    window.history.back();
}

// 5. ফাইল Base64 তে কনভার্ট
function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

// 6. SpFile লোড করা
async function loadSpecialUserIds() {
    try {
        const response = await fetch('https://fbm212.github.io/UserUI-Submit-Work/Admin-List/spfile.json');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();
        if (!data || !Array.isArray(data.special_users)) {
            throw new Error("Invalid SpFile JSON format");
        }
        
        return data.special_users;
    } catch (error) {
        console.error("SpFile লোড করতে সমস্যা:", error);
        throw new Error("SpFile system load failed.");
    }
}

// 7. চ্যানেল ম্যাপিং
const NORMAL_CHANNELS = {
    "Normal File": "-1002654345940",
    "Number 2Fa File": "-1002281630040",
    "rPc 1k Friends File": "-1002459414820",
    "Trusted Mail File": "-1003170929442",

    "rPc 55-56s UID": "-1002585110664",
    "mPc 1000s UID": "-1002636197141",
    "Sm Pc 1000s UID": "-1003098627237",
    "Sc Pc 1000s UID": "-1002314597186",
    "mSc Pc 1000s UID": "-1002372301785",
    "2Fa Pc 1000s UID": "-1002635815704"
};

const SPFILE_CHANNELS = {

    "Trusted Mail File": "-1002698350138",
    "rPc 1000s UID": "-1002698350138",
    "rPc 55-56s UID": "-1002698350138",
    "rPc 1k Friends File": "-1002698350138",
    "mPc 1000s UID": "-1002698350138",
    "Sm Pc 1000s UID": "-1002698350138",
    "Sc Pc 1000s UID": "-1002698350138",

    "2Fa Pc 1000s UID": "-1002698350138"

// ==================== DOM লোড হওয়ার পর ====================
document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM লোড হয়েছে");
    
    // টেলিগ্রাম ডেটা লোড
    const telegramData = getTelegramData();
    
    if (telegramData) {
        // ইউজারনেম এবং ID সেট করা
        document.getElementById('tg-username').value = telegramData.username ? '@' + telegramData.username : '';
        document.getElementById('tg-chat-id').value = telegramData.id || '';
        
        // থিম অ্যাপ্লাই
        if (telegramData.theme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        
        // গ্লোবাল ভ্যারিয়েবলে স্টোর
        window.telegramData = telegramData;
        console.log("টেলিগ্রাম ডেটা স্টোর করা হয়েছে");
    } else {
        // ডেমো ডেটা
        document.getElementById('tg-username').value = '@username';
        document.getElementById('tg-chat-id').value = '123456789';
        console.log("ডেমো ডেটা ব্যবহার করা হচ্ছে");
    }

    // ফাইল আপলোড ইভেন্ট
    const fileInput = document.getElementById('file-upload');
    const fileInfo = document.getElementById('file-info');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const uploadArea = document.getElementById('upload-area');

    fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const file = this.files[0];
            fileName.textContent = file.name;
            fileSize.textContent = ' (' + formatFileSize(file.size) + ')';
            fileInfo.classList.add('show');
            uploadArea.classList.add('hidden');
        }
    });

    uploadArea.addEventListener('click', function() {
        fileInput.click();
    });

    // ড্রাগ অ্যান্ড ড্রপ
    uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--primary)';
        this.style.backgroundColor = 'rgba(37, 99, 235, 0.1)';
    });

    uploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--border-color)';
        this.style.backgroundColor = 'var(--input-bg)';
    });

    uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--border-color)';
        this.style.backgroundColor = 'var(--input-bg)';
        
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }
    });

    // 2FA/Cookies সিলেক্ট হলে Friends ডিসেবল
    document.getElementById("2fa-cookie").addEventListener("change", function () { 
        const fdType = document.getElementById("fd-type"); 
        if (this.value === "Cookies") { 
            fdType.disabled = true; 
            fdType.value = ""; 
        } else { 
            fdType.disabled = false; 
        }
    });
});

// ==================== Continue বাটন হ্যান্ডলার ====================
document.getElementById("continue-btn").addEventListener("click", async function () { 
    const continueBtn = this;
    const originalText = continueBtn.innerHTML;
    
    try {
        // লোডিং স্টেট
        continueBtn.innerHTML = '<div class="loading-spinner"></div> Processing...';
        continueBtn.disabled = true;
        
        // ফর্ম ডেটা সংগ্রহ
        const accountType = document.getElementById("account-type").value; 
        const mailBox = document.getElementById("mail-box").value || " "; 
        const cookie2fa = document.getElementById("2fa-cookie").value.trim();
        const fdType = document.getElementById("fd-type").value || " "; 
        const ttlId = document.getElementById("ttl-id").value; 
        const tgUsername = document.getElementById("tg-username").value.trim();
        const tgChatId = document.getElementById("tg-chat-id").value; 
        
        // ফাইল
        const fileInput = document.getElementById("file-upload");
        const uploadedFile = fileInput.files[0];
        
        // ভ্যালিডেশন
        if (!tgUsername.startsWith("@")) {
            showAlert("Username must start with '@'.");
            resetButton(continueBtn, originalText);
            return;
        }

        // রিকোয়ার্ড ফিল্ড চেক
        const requiredFields = [
            { value: accountType, name: "Account Type" },
            { value: cookie2fa, name: "2FA/Cookies" },
            { value: ttlId, name: "Total Id" },
            { value: tgUsername, name: "Telegram Username" },
            { value: tgChatId, name: "Telegram Chat Id" },
            { value: uploadedFile, name: "Excel File" }
        ];

        for (const field of requiredFields) {
            if (!field.value || field.value === "Select") {
                showAlert(`Please fill out the ${field.name}.`);
                resetButton(continueBtn, originalText);
                return;
            }
        }
        
        // ফাইল ভ্যালিডেশন
        if (!uploadedFile.name.toLowerCase().endsWith('.xlsx') && !uploadedFile.name.toLowerCase().endsWith('.xls')) {
            showAlert("Only .xlsx or .xls files are allowed.");
            resetButton(continueBtn, originalText);
            return;
        }
        
        // ফাইল সাইজ চেক (10MB)
        if (uploadedFile.size > 10 * 1024 * 1024) {
            showAlert("File size must be less than 10MB.");
            resetButton(continueBtn, originalText);
            return;
        }

        if (!/^\d{1,4}$/.test(ttlId)) {
            showAlert("Total Id must be between 1 and 4 digits.");
            resetButton(continueBtn, originalText);
            return;
        }

        if (!/^\d{9,10}$/.test(tgChatId)) {
            showAlert("Telegram Chat Id must be 9 or 10 digits.");
            resetButton(continueBtn, originalText);
            return;
        }

        if (cookie2fa !== "2FA" && cookie2fa !== "Cookies") {
            showAlert("Please select 2FA or Cookies correctly.");
            resetButton(continueBtn, originalText);
            return;
        }

        // SpFile ইউজার চেক
        let isSpecialUserFlag = false;
        let finalChannelId = null;
        
        try {
            const specialUsersList = await loadSpecialUserIds();
            const userIdStr = tgChatId.toString();
            isSpecialUserFlag = specialUsersList.includes(userIdStr);
            
            if (isSpecialUserFlag) {
                finalChannelId = SPFILE_CHANNELS[accountType] || "-1002698350138";
            } else {
                finalChannelId = NORMAL_CHANNELS[accountType] || "-1002654345940";
            }
            
            console.log("User Type:", isSpecialUserFlag ? "Special" : "Normal");
            console.log("Channel ID:", finalChannelId);
            
        } catch (spFileError) {
            console.error("SpFile error:", spFileError);
            finalChannelId = "-1002654345940";
        }

        // ফাইল ডেটা প্রস্তুত
        const fileData = {
            fileName: uploadedFile.name,
            fileSize: uploadedFile.size,
            fileType: uploadedFile.type,
            fileContent: await toBase64(uploadedFile)
        };

        // সমস্ত ডেটা সংগ্রহ
        const formSubmissionData = {
            telegramData: window.telegramData,
            formData: {
                accountType: accountType,
                mailBox: mailBox,
                cookie2fa: cookie2fa,
                fdType: fdType,
                ttlId: ttlId,
                tgUsername: tgUsername,
                tgChatId: tgChatId,
                uploadedFile: fileData,
                channelId: finalChannelId,
                isSpecialUser: isSpecialUserFlag,
                userType: isSpecialUserFlag ? "special" : "normal",
                submissionTime: new Date().toLocaleString("en-GB", { 
                    timeZone: "Asia/Dhaka", 
                    day: "2-digit", 
                    month: "2-digit", 
                    year: "numeric",
                    hour: "2-digit", 
                    minute: "2-digit", 
                    second: "2-digit",
                    hour12: true 
                }).replace(",", "")
            }
        };
        
        // localStorage এ সেভ
        localStorage.setItem('formSubmissionData', JSON.stringify(formSubmissionData));
        console.log("ডেটা localStorage এ সেভ করা হয়েছে");
        
        // পেমেন্ট পেজে রিডাইরেক্ট
        const paymentPageUrl = "https://fbm212.github.io/UserUI-Submit-Work/Payment-Methods/TestingPayment.html";
        window.location.href = paymentPageUrl;
        
    } catch (error) {
        console.error("সাবমিশন এরর:", error);
        showAlert(`System error: ${error.message}`);
        resetButton(continueBtn, originalText);
    }
});

// বাটন রিসেট ফাংশন
function resetButton(button, originalText) {
    button.innerHTML = originalText;
    button.disabled = false;
}
</script>
