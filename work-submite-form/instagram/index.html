<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Work Submit Form</title>
   
  <!-- Font Awesome --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* NexaWallet Style Theme Variables */
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #8b5cf6;
      --accent: #06d6a0;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #f8fafc;
      --card: #ffffff;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --radius: 10px;
      --input-bg: #ffffff;
      --border-color: #e2e8f0;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --button-disabled: #94a3b8;
      --readonly-bg: #f1f5f9;
      --readonly-text: #64748b;
    }

    /* Dark Mode */
    .dark-mode {
      --text: #f1f5f9;
      --text-light: #94a3b8;
      --bg: #0f172a;
      --card: #1e293b;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
      --input-bg: #334155;
      --border-color: #475569;
      --button-bg: #2563eb;
      --button-hover: #1d4ed8;
      --button-disabled: #475569;
      --readonly-bg: #334155;
      --readonly-text: #94a3b8;
    }

    /* Global Styles - NexaWallet Style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 8px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container { 
      background: var(--card); 
      padding: 15px; 
      border-radius: var(--radius); 
      box-shadow: var(--shadow); 
      width: 100%; 
      max-width: 500px; 
      transition: all 0.3s ease;
    }

    /* Form Header - NexaWallet Style */
    .form-container h2 { 
      text-align: center; 
      margin-bottom: 25px; 
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Form Group - NexaWallet Style */
    .form-group { 
      display: flex; 
      justify-content: space-between; 
      margin-bottom: 20px; 
      gap: 12px; 
    }

    .form-item { 
      flex: 1; 
    }

    label { 
      display: block; 
      font-weight: 500; 
      margin-bottom: 8px; 
      color: var(--text);
      font-size: 0.9rem;
    }

    select, input { 
      width: 100%; 
      padding: 12px 15px; 
      border: 1px solid var(--border-color); 
      border-radius: var(--radius); 
      font-size: 0.9rem; 
      box-sizing: border-box; 
      transition: all 0.3s ease; 
      background-color: var(--input-bg);
      color: var(--text);
    }

    select:focus, input:focus { 
      border-color: var(--primary); 
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Read-only input styling */
    input[readonly] {
      background-color: var(--readonly-bg);
      cursor: not-allowed;
      color: var(--readonly-text);
      border-color: var(--border-color);
    }

    /* File Upload Styling */
    .file-upload-container {
      position: relative;
      margin-top: 5px;
    }

    #file-upload {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }

    .file-upload-area {
      border: 2px dashed var(--border-color);
      border-radius: var(--radius);
      padding: 30px 20px;
      text-align: center;
      background-color: var(--input-bg);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      display: block;
      cursor: pointer;
    }

    .file-upload-area.hidden {
      display: none;
    }

    .file-upload-area:hover {
      border-color: var(--primary);
      background-color: rgba(37, 99, 235, 0.05);
    }

    .file-upload-area i {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      display: block;
    }

    .file-upload-area p {
      color: var(--text);
      margin-bottom: 5px;
      font-size: 0.95rem;
    }

    .file-upload-area .file-format {
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .file-info {
      display: none;
      align-items: center;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 12px 15px;
      margin-top: 10px;
      gap: 10px;
      animation: fadeInUp 0.3s ease;
    }

    .file-info.show {
      display: flex;
    }

    .file-info i.fa-file-excel {
      color: #1d6f42;
      font-size: 1.2rem;
    }

    #file-name {
      flex: 1;
      font-weight: 500;
      color: var(--text);
      font-size: 0.9rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #file-size {
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .remove-file {
      background: none;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      padding: 0;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .remove-file:hover {
      color: #ef4444;
    }

    /* Single Input */
    .form-single { 
      margin-bottom: 20px; 
    }

    /* Button Container Style */
    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }

    /* Back Button Style */
    .back-button {
      background-color: var(--text-light) !important;
      margin-bottom: 0;
      width: 15%;
      padding: 12px !important;
      color: #ffffff; 
      border: none; 
      border-radius: var(--radius); 
      font-size: 1rem; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button:hover {
      background-color: var(--text) !important;
      transform: translateY(-2px);
    }

    /* Continue Button Style */
    #continue-btn {
      width: 80%;
      margin-top: 0;
      padding: 15px; 
      background-color: var(--button-bg); 
      color: #ffffff; 
      border: none; 
      border-radius: var(--radius); 
      font-size: 1rem; 
      font-weight: 600;
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: var(--shadow);
    }

    #continue-btn:hover { 
      background-color: var(--button-hover); 
      transform: translateY(-2px);
    }

    #continue-btn:disabled { 
      background-color: var(--button-disabled); 
      cursor: not-allowed; 
      color: var(--text-light);
      transform: none;
    }

    /* Custom Alert - NexaWallet Style */
    #custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .alert-box {
      background: var(--card);
      padding: 25px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      min-width: 300px;
      max-width: 90%;
      color: var(--text);
    }

    .alert-box p {
      margin: 0 0 20px;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text);
    }

    #alert-ok {
      width: 100px;
      padding: 10px 20px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #alert-ok:hover {
      background: var(--button-hover);
    }

    /* Loading Spinner - NexaWallet Style */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container fade-in">
      <h2>Submit facebook file.</h2>
      
      <!-- First Set -->
      <div class="form-group">
        <div class="form-item">
          <label for="account-type">Account Type:</label>
          <select id="account-type" required>
            <option disabled selected>--Select--</option>
            <option>Normal File</option>
            <option>Number 2Fa File</option>
            <option>Trusted Mail File</option>
            <option>rPc 1000s UID</option>
            <option>rPc 55-56s UID</option>
            <option>rPc 1k Friends File</option>
            <option>mPc 1000s UID</option>
            <option>Sm Pc 1000s UID</option>
            <option>Sc Pc 1000s UID</option>
            <option>mSc Pc 1000s UID</option>
            <option>2Fa Pc 1000s UID</option>
          </select>
        </div>
        <div class="form-item">
          <label for="mail-box">Mail Type:</label>
          <select id="mail-box" required>
            <option disabled selected>--Select--</option>
            <option>Web Mail</option>
            <option>Trusted Hotmail</option>
            <option>Trusted Outlook</option>
            <option>Temp Mail</option>
            <option>Any Mail</option>

            <option>Number</option>

        </div>
      </div>

      <!-- Second Set -->
      <div class="form-group">
        <div class="form-item">
          <label for="2fa-cookie">2FA-Cook</label>
          <select id="2fa-cookie">
            <option disabled selected>--Select--</option>
            <option value="2FA">2FA</option>
            <option value="Cookies">Cookies</option>
            <option value="2fa-Cook">2FA-Cookies</option>
          </select>
        </div>
        <div class="form-item">
          <label for="fd-type">Friends:</label>
          <select id="fd-type">
            <option disabled selected>--Select--</option>
            <option value="0FD">0FD</option>
            <option value="10FD">10FD</option>
            <option value="20FD">20FD</option>
            <option value="30FD">30FD</option>
            <option value="100FD+">rPc 100FD+</option>
            <option value="300FD+">rPc 300FD+</option>
            <option value="500 Fd+">rPc 500FD+</option>
            <option value="1k Fd+">rPc 1k Fd+</option>
          </select>
        </div>
        <div class="form-item">
          <label for="ttl-id">Total Id:</label>
          <input type="text" id="ttl-id" placeholder="Total Id" maxlength="4">
        </div>
      </div>

      <!-- Third Set -->
      <div class="form-group">
        <div class="form-item">
          <label for="tg-username">UserName:</label>
          <input type="text" id="tg-username" placeholder="Username" readonly>
        </div>
        <div class="form-item">
          <label for="tg-chat-id">User ID:</label>
          <input type="text" id="tg-chat-id" placeholder="User ID" maxlength="10" readonly>
        </div>
      </div>

      <!-- Single Input - Updated File Upload -->
      <div class="form-single">
        <label for="file-upload">File Upload:</label>
        <div class="file-upload-container">
          <input type="file" id="file-upload" accept=".xlsx,.xls" required>
          <div class="file-upload-area" id="upload-area">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Click to upload or drag and drop</p>
            <p class="file-format">Excel (.xlsx, .xls) files only</p>
          </div>
          <div id="file-info" class="file-info">
            <i class="fas fa-file-excel"></i>
            <span id="file-name"></span>
            <span id="file-size"></span>
            <button type="button" class="remove-file" onclick="removeFile()">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Button Container -->
      <div class="button-container">
        <button class="back-button" onclick="goBack()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button type="button" id="continue-btn">Continue</button>
      </div>
    </div>
  </div>
  
  <!-- Custom Alert -->
  <div id="custom-alert" class="hidden">
    <div class="alert-box">
      <p id="alert-message"></p>
      <button id="alert-ok">OK</button>
    </div>
  </div>

  <script>
    // ফাইলকে Base64 তে কনভার্ট করার ফাংশন
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // ফাইল সাইজ ফরম্যাট করার ফাংশন
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // ফাইল রিমুভ করার ফাংশন - সম্পূর্ণ আপডেট করা হয়েছে
    function removeFile() {
      const fileInput = document.getElementById('file-upload');
      const fileInfo = document.getElementById('file-info');
      const uploadArea = document.getElementById('upload-area');
      
      // 1. ফাইল ইনপুট ভ্যালু ক্লিয়ার
      fileInput.value = '';
      
      // 2. ফাইল ইনফো লুকানো
      fileInfo.classList.remove('show');
      
      // 3. আপলোড এরিয়া দেখানো
      uploadArea.classList.remove('hidden');
      
      // 4. ফাইল ইনপুটের onclick ইভেন্ট রিমুভ (প্রম্পট আসবে না)
      fileInput.onclick = function(e) {
        e.stopPropagation();
        return true;
      };
    }

    // URL থেকে ইউজার ডেটা পড়ার ফাংশন (থিম সহ)
    function getUserFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const userStr = urlParams.get("user");
      
      if (!userStr) {
        console.log("No user data found in URL");
        return null;
      }
      
      try {
        const userData = JSON.parse(decodeURIComponent(userStr));
        
        // থিম অটো অ্যাপ্লাই করুন
        if (userData.theme === 'dark') {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
        
        return userData;
      } catch (error) {
        console.error("Error parsing user data:", error);
        return null;
      }
    }

    // DOM লোড হলে ইউজার ডেটা অটো-ফিল করুন
    document.addEventListener('DOMContentLoaded', function() {
      const user = getUserFromURL();
      
      if (user) {
        document.getElementById('tg-username').value = user.username ? '@' + user.username : '';
        document.getElementById('tg-chat-id').value = user.id || '';
        window.userData = user;
      } else {
        document.getElementById('tg-username').value = '@username';
        document.getElementById('tg-chat-id').value = '';
      }

      // ফাইল আপলোড ইভেন্ট লিস্টেনার
      const fileInput = document.getElementById('file-upload');
      const fileInfo = document.getElementById('file-info');
      const fileName = document.getElementById('file-name');
      const fileSize = document.getElementById('file-size');
      const uploadArea = document.getElementById('upload-area');

      // ফাইল ইনপুটে onclick ইভেন্ট সেট
      fileInput.onclick = function(e) {
        e.stopPropagation();
      };

      // ফাইল ইনপুট change ইভেন্ট
      fileInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
          const file = this.files[0];
          fileName.textContent = file.name;
          fileSize.textContent = ' (' + formatFileSize(file.size) + ')';
          fileInfo.classList.add('show');
          uploadArea.classList.add('hidden');
        }
      });

      // আপলোড এরিয়ায় ক্লিক করলে ফাইল ইনপুট ট্রিগার
      uploadArea.addEventListener('click', function() {
        fileInput.click();
      });

      // ড্রাগ অ্যান্ড ড্রপ ফাংশনালিটি
      uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--primary)';
        this.style.backgroundColor = 'rgba(37, 99, 235, 0.1)';
      });

      uploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--border-color)';
        this.style.backgroundColor = 'var(--input-bg)';
      });

      uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--border-color)';
        this.style.backgroundColor = 'var(--input-bg)';
        
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
          const event = new Event('change', { bubbles: true });
          fileInput.dispatchEvent(event);
        }
      });
    });

    // কাস্টম এলার্ট ফাংশন
    function showAlert(message) {
      const alertBox = document.getElementById("custom-alert");
      const alertMessage = document.getElementById("alert-message");
      
      alertMessage.textContent = message;
      alertBox.style.display = "flex";
    }

    document.getElementById("alert-ok").addEventListener("click", function () {
      document.getElementById("custom-alert").style.display = "none";
    });

    // বর্ধিত এরর হ্যান্ডলিং সহ সুইট অ্যালার্ট
    function showErrorAlert(message) {
      const alertBox = document.getElementById("custom-alert");
      const alertMessage = document.getElementById("alert-message");
      
      const fullMessage = message + "\n\nPlease try again.\nIf problem persists, contact admin.";
      
      alertMessage.textContent = fullMessage;
      alertBox.style.display = "flex";
      
      // OK বাটনে ইভেন্ট লিস্টার
      const okButton = document.getElementById("alert-ok");
      const newHandler = function() {
        alertBox.style.display = "none";
        location.reload();
      };
      
      // পুরানো ইভেন্ট লিস্টার রিমুভ করে নতুন যোগ
      okButton.replaceWith(okButton.cloneNode(true));
      document.getElementById("alert-ok").addEventListener("click", newHandler);
    }

    // গো ব্যাক ফাংশন
    function goBack() {
      window.history.back();
    }

    // ফর্ম ভ্যালিডেশন
    document.getElementById("account-type").addEventListener("change", function () { 
      const accountType = this.value.toLowerCase(); 
      const mailBox = document.getElementById("mail-box"); 
      const cookie2fa = document.getElementById("2fa-cookie"); 
      const fdType = document.getElementById("fd-type");

      mailBox.disabled = false;
      mailBox.required = true;
      cookie2fa.disabled = false;
      cookie2fa.required = true;
      fdType.disabled = false;
      fdType.required = true;

      if (cookie2fa.value === "Cookies") {
        fdType.disabled = true;
        fdType.value = "";
      } else {
        fdType.disabled = false;
      }
    });

    document.getElementById("2fa-cookie").addEventListener("change", function () { 
      const fdType = document.getElementById("fd-type"); 
      if (this.value === "Cookies") { 
        fdType.disabled = true; 
        fdType.value = ""; 
      } else { 
        fdType.disabled = false; 
      }
    });

    // SpFile থেকে স্পেশাল ইউজার আইডি লোড করার ফাংশন
    async function loadSpecialUserIds() {
      try {
        const response = await fetch('https://fbm212.github.io/UserUI-Submit-Work/Admin-List/spfile.json');
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data || !Array.isArray(data.special_users)) {
          throw new Error("Invalid SpFile JSON format");
        }
        
        return data.special_users;
        
      } catch (error) {
        console.error("SpFile লোড করতে সমস্যা:", error);
        throw new Error("SpFile system load failed. Please try again or contact admin.");
      }
    }

    // ইউজার SpFile-এ আছে কিনা চেক করার ফাংশন
    function isSpecialUser(userId, specialUsersList) {
      if (!Array.isArray(specialUsersList)) {
        return false;
      }
      
      // ইউজার আইডিকে স্ট্রিং হিসেবে চেক করা
      const userIdStr = userId.toString();
      return specialUsersList.includes(userIdStr);
    }

    // চ্যানেল আইডি ম্যাপিং
    const NORMAL_CHANNELS = {
      "Normal File": "-1002654345940",
      "Number 2Fa File": "-1002281630040",
      "rPc 1k Friends File": "-1002459414820",
      "Trusted Mail File": "-1003170929442",
      "rPc 1000s UID": "-1002372301785", 
      "rPc 55-56s UID": "-1002585110664",
      "mPc 1000s UID": "-1002636197141",
      "Sm Pc 1000s UID": "-1003098627237",
      "Sc Pc 1000s UID": "-1002314597186",
      "mSc Pc 1000s UID": "-1002372301785",
      "2Fa Pc 1000s UID": "-1002635815704"
    };

    const SPFILE_CHANNELS = {
      "Normal File": "-1002698350138",
      "Number 2Fa File": "-1002698350138",
      "Trusted Mail File": "-1002698350138",
      "rPc 1000s UID": "-1002698350138",
      "rPc 55-56s UID": "-1002698350138",
      "rPc 1k Friends File": "-1002698350138",
      "mPc 1000s UID": "-1002698350138",
      "Sm Pc 1000s UID": "-1002698350138",
      "Sc Pc 1000s UID": "-1002698350138",
      "mSc Pc 1000s UID": "-1002698350138",
      "2Fa Pc 1000s UID": "-1002698350138 "
    };

    // Continue বাটন ক্লিক হ্যান্ডলার
    document.getElementById("continue-btn").addEventListener("click", async function () { 
      const continueBtn = this;
      const originalText = continueBtn.innerHTML;
      
      try {
        // লোডিং স্টেট সেট করা
        continueBtn.innerHTML = '<div class="loading-spinner"></div> Processing...';
        continueBtn.disabled = true;
        
        // ফর্ম ডেটা সংগ্রহ
        const accountType = document.getElementById("account-type").value; 
        const mailBox = document.getElementById("mail-box").value || " "; 
        const cookie2fa = document.getElementById("2fa-cookie").value.trim();
        const fdType = document.getElementById("fd-type").value || " "; 
        const ttlId = document.getElementById("ttl-id").value; 
        const tgUsername = document.getElementById("tg-username").value.trim();
        const tgChatId = document.getElementById("tg-chat-id").value; 
        
        // ফাইল আপলোড হ্যান্ডেলিং
        const fileInput = document.getElementById("file-upload");
        const uploadedFile = fileInput.files[0];
        
        // ভ্যালিডেশন
        if (!tgUsername.startsWith("@")) {
          showAlert("Username must start with '@'.");
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }

        const requiredFields = [
          { value: accountType, name: "Account Type" },
          { value: cookie2fa, name: "2FA/Cookies" },
          { value: ttlId, name: "Total Id" },
          { value: tgUsername, name: "Telegram Username" },
          { value: tgChatId, name: "Telegram Chat Id" },
          { value: uploadedFile, name: "Excel File" }
        ];

        for (const field of requiredFields) {
          if (!field.value || field.value === "Select") {
            showAlert(`Please fill out the ${field.name}.`);
            continueBtn.innerHTML = originalText;
            continueBtn.disabled = false;
            return;
          }
        }
        
        // ফাইল ভ্যালিডেশন
        if (!uploadedFile.name.toLowerCase().endsWith('.xlsx') && !uploadedFile.name.toLowerCase().endsWith('.xls')) {
          showAlert("Only .xlsx or .xls files are allowed.");
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }
        
        // ফাইল সাইজ চেক (10MB পর্যন্ত)
        const maxSize = 10 * 1024 * 1024; // 10MB
        if (uploadedFile.size > maxSize) {
          showAlert("File size must be less than 10MB.");
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }

        if (!/^\d{1,4}$/.test(ttlId)) {
          showAlert("Total Id must be between 1 and 4 digits.");
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }

        if (!/^\d{9,10}$/.test(tgChatId)) {
          showAlert("Telegram Chat Id must be 9 or 10 digits.");
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }

        if (cookie2fa !== "2FA" && cookie2fa !== "Cookies") {
          showAlert("Please select 2FA or Cookies correctly.");
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }

        // SpFile সিস্টেম চেক
        let isSpecialUserFlag = false;
        let finalChannelId = null;
        
        try {
          const specialUsersList = await loadSpecialUserIds();
          isSpecialUserFlag = isSpecialUser(tgChatId, specialUsersList);
          
          if (isSpecialUserFlag) {
            finalChannelId = SPFILE_CHANNELS[accountType];
            
            if (!finalChannelId) {
              showErrorAlert(`SpFile channel ID not found for "${accountType}" type`);
              continueBtn.innerHTML = originalText;
              continueBtn.disabled = false;
              return;
            }
          } else {
            finalChannelId = NORMAL_CHANNELS[accountType];
            
            if (!finalChannelId) {
              showErrorAlert(`Normal channel ID not found for "${accountType}" type`);
              continueBtn.innerHTML = originalText;
              continueBtn.disabled = false;
              return;
            }
          }
          
        } catch (spFileError) {
          console.error("SpFile system error:", spFileError);
          showErrorAlert(spFileError.message);
          continueBtn.innerHTML = originalText;
          continueBtn.disabled = false;
          return;
        }

        // ফাইল ডেটা প্রস্তুত
        const fileData = {
          fileName: uploadedFile.name,
          fileSize: uploadedFile.size,
          fileType: uploadedFile.type,
          fileContent: await toBase64(uploadedFile)
        };

        // সমস্ত ডেটা সংগ্রহ করে পরের পেইজে রিডাইরেক্ট
        const nextPageUrl = "https://fbm212.github.io/UserUI-Submit-Work/Payment-Methods/TestingPayment.html";

        const formData = {
          telegramUserId: window.userData?.id || '',
          telegramUsername: window.userData?.username || '',
          telegramFirstName: window.userData?.first_name || '',
          telegramLastName: window.userData?.last_name || '',
          telegramPhotoUrl: window.userData?.photo_url || '',
          theme: window.userData?.theme || 'light',
          
          accountType: accountType,
          mailBox: mailBox,
          cookie2fa: cookie2fa,
          fdType: fdType,
          ttlId: ttlId,
          tgUsername: tgUsername,
          tgChatId: tgChatId,
          
          uploadedFile: fileData,
          
          channelId: finalChannelId,
          isSpecialUser: isSpecialUserFlag,
          userType: isSpecialUserFlag ? "special" : "normal",
          
          submissionTime: new Date().toLocaleString("en-GB", { 
            timeZone: "Asia/Dhaka", 
            day: "2-digit", 
            month: "2-digit", 
            year: "numeric",
            hour: "2-digit", 
            minute: "2-digit", 
            second: "2-digit",
            hour12: true 
          }).replace(",", "")
        };
        
        const encodedData = encodeURIComponent(JSON.stringify(formData));
        window.location.href = `${nextPageUrl}?formData=${encodedData}`;
        
      } catch (error) {
        console.error("Submission error:", error);
        showErrorAlert(`System error: ${error.message}`);
        continueBtn.innerHTML = originalText;
        continueBtn.disabled = false;
      }
    });
  </script>
