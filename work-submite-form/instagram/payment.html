<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #8b5cf6;
            --accent: #06d6a0;
            --error: #ef4444;
            --warning: #f59e0b;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }

        .dark-mode {
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --card: #1e293b;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 8px;
            min-height: 100vh;
        }

        /* Header Styles - UPDATED */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-details {
            font-size: 0.8rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Payment Method Page - 3 Column Grid */
        .payment-method-page {
            display: block;
        }

        .payment-methods-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .payment-method-card {
            background: var(--card);
            border: 2px solid var(--bg);
            border-radius: var(--radius);
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .payment-method-card.selected {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
        }

        .payment-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .payment-method-name {
            font-weight: 600;
            font-size: 0.8rem;
        }

        /* Payment Input Section - 2 Column Grid */
        .payment-input-section {
            margin: 20px 0;
        }

        .payment-input-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .payment-input-grid input {
            padding: 12px;
            border: 1px solid var(--text-light);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 0.9rem;
        }

        .add-payment-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .saved-payments {
            margin-top: 15px;
        }

        .saved-payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--bg);
            border-radius: var(--radius);
            margin-bottom: 8px;
        }

        .saved-payment-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .saved-payment-logo {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .delete-payment-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .back-btn-bottom {
            background: var(--card);
            width: 50px;
            height: 50px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text);
            box-shadow: var(--shadow);
            border: none;
            flex-shrink: 0;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Page 3: Payment Method - 3 Column Grid -->
    <div class="container payment-method-page" id="paymentPage">
        <header>
            <div class="user-profile">
                <div class="profile-info">
                    <!-- UPDATED: User's full name in header -->
                    <div class="profile-name" id="userGreeting">‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º User, ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶ø‡¶§‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Æ‡ßá‡¶•‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</div>
                    <div class="profile-details">Select payment methods to receive your payment</div>
                </div>
            </div>
        </header>

        <!-- 3 Column Grid for Payment Methods -->
        <div class="payment-methods-grid" id="paymentMethodsGrid">
            <!-- Payment methods will be loaded here -->
        </div>

        <!-- 2 Column Grid for Input -->
        <div class="payment-input-section">
            <div class="payment-input-grid">
                <input type="text" id="paymentNumberInput" placeholder="Enter payment number">
                <button class="add-payment-btn" id="addPaymentBtn">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            
            <div class="saved-payments" id="savedPayments">
                <!-- Saved payment methods will appear here -->
            </div>
        </div>

        <!-- Updated Buttons Container -->
        <div class="buttons-container">
            <button class="back-btn-bottom" id="backBtnBottom">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn" id="confirmWithdrawBtn" disabled>
                <i class="fas fa-paper-plane"></i> Submit & Confirm
            </button>
        </div>
    </div>

    <script>
        // Telegram Bot Configuration
        const BOT_TOKEN = "7673657711:AAG9aHlpI8_Egvwi0fY9rxA4qyEfqOw16nU";
        const ADMIN_CHANNEL_ID = "-1002654345940";
        const BOT_API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        // Telegram Web App
        const tg = window.Telegram.WebApp;
        let userData = null;
        let formData = null;

        // Payment Methods Configuration with Logos
        const paymentMethods = {
            Bkash: { 
                pattern: "^01[3-9][0-9]{8}$", 
                placeholder: "01XXXXXXXXX", 
                label: "Bkash Number",
                logo: "https://i.ibb.co/jPr3zzT5/bKash.png"
            },
            Nagad: { 
                pattern: "^01[3-9][0-9]{8}$", 
                placeholder: "01XXXXXXXXX", 
                label: "Nagad Number",
                logo: "https://i.ibb.co/ZzfbKbrz/nagad.png"
            },
            Rocket: { 
                pattern: "^01[3-9][0-9]{8}$", 
                placeholder: "01XXXXXXXXX", 
                label: "Rocket Number",
                logo: "https://i.ibb.co/0pGsRX5m/rocket.png"
            },
            Binance: { 
                pattern: "^\\d{6,11}$", 
                placeholder: "ID1042457700", 
                label: "Binance ID",
                logo: "https://i.ibb.co/FbzYZPst/binance.png"
            },
            Payeer: { 
                pattern: "^P\\d{7,10}$", 
                placeholder: "P1127766562", 
                label: "Payeer ID",
                logo: "https://i.ibb.co/38hcZcS/payeer.png"
            }
        };

        let savedPayments = [];
        let selectedPaymentMethod = null;

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Initialize App with Telegram User Data and Form Data
        function initializeApp() {
            // Telegram WebApp Expansion
            if (tg && tg.expand) {
                tg.expand();
            }
            
            // Get Form Data from URL
            loadFormDataFromURL();
            
            // Get Telegram User Data
            let tgUser = null;
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                tgUser = tg.initDataUnsafe.user;
            }
            
            // Fallback for testing outside Telegram
            if (!tgUser) {
                tgUser = {
                    id: formData?.telegramUserId || "123456789",
                    username: formData?.telegramUsername || "test_user",
                    first_name: formData?.telegramFirstName || "Test",
                    last_name: formData?.telegramLastName || "User",
                    photo_url: formData?.telegramPhotoUrl || "",
                    language_code: "en"
                };
                console.log('Demo Mode: Running without Telegram WebApp');
            }
            
            // Store user data internally (not showing in UI)
            userData = {
                chatId: tgUser.id.toString(),
                username: tgUser.username || `user_${tgUser.id}`,
                firstName: tgUser.first_name || '',
                lastName: tgUser.last_name || '',
                photoUrl: tgUser.photo_url || '',
                languageCode: tgUser.language_code || 'en',
                isPremium: tgUser.is_premium || false
            };
            
            console.log('User Data Loaded:', {
                chatId: userData.chatId,
                username: userData.username,
                name: `${userData.firstName} ${userData.lastName}`.trim()
            });

            console.log('Form Data Loaded:', formData);
            
            // UPDATED: Update header with user's full name
            updateUserGreeting();
            
            loadPaymentMethods();
            setupEventListeners();
        }

        // UPDATED: Update header greeting with user's full name
        function updateUserGreeting() {
            const userFullName = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || 'User';
            const greetingElement = document.getElementById('userGreeting');
            greetingElement.textContent = `‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º ${userFullName}, ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶®‡¶ø‡¶§‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶Æ‡ßá‡¶•‡¶°‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§`;
        }

        // Load Form Data from URL Parameters
        function loadFormDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const formDataStr = urlParams.get("formData");
            
            if (!formDataStr) {
                console.log("No form data found in URL");
                formData = null;
                return;
            }
            
            try {
                formData = JSON.parse(decodeURIComponent(formDataStr));
                
                // Apply theme from form data
                if (formData.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
                
                console.log("Form data loaded successfully:", formData);
            } catch (error) {
                console.error("Error parsing form data:", error);
                formData = null;
            }
        }

        // Load Payment Methods in 3 Column Grid
        function loadPaymentMethods() {
            const container = document.getElementById('paymentMethodsGrid');
            container.innerHTML = '';
            
            Object.keys(paymentMethods).forEach(method => {
                const payment = paymentMethods[method];
                const card = document.createElement('div');
                card.className = 'payment-method-card';
                card.innerHTML = `
                    <div class="payment-logo" style="background-image: url(${payment.logo})"></div>
                    <div class="payment-method-name">${method}</div>
                `;
                
                card.addEventListener('click', () => selectPaymentMethod(method, card));
                container.appendChild(card);
            });
        }

        // Select Payment Method
        function selectPaymentMethod(method, card) {
            document.querySelectorAll('.payment-method-card').forEach(el => {
                el.classList.remove('selected');
            });
            
            card.classList.add('selected');
            
            selectedPaymentMethod = method;
            document.getElementById('paymentNumberInput').placeholder = paymentMethods[method].placeholder;
            document.getElementById('paymentNumberInput').value = '';
            
            validatePaymentForm();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Payment methods
            document.getElementById('addPaymentBtn').addEventListener('click', addPaymentMethod);
            document.getElementById('paymentNumberInput').addEventListener('input', validatePaymentInput);
            document.getElementById('confirmWithdrawBtn').addEventListener('click', confirmWithdrawal);
            document.getElementById('backBtnBottom').addEventListener('click', goBack);
        }

        // Go Back Function
        function goBack() {
            Swal.fire({
                title: 'Go Back?',
                text: 'Are you sure you want to go back? Your changes will not be saved.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, Go Back!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.history.back();
                }
            });
        }

        // Payment Methods
        function addPaymentMethod() {
            const number = document.getElementById('paymentNumberInput').value.trim();

            if (!selectedPaymentMethod) {
                showAlert('Required', 'Please select payment method first', 'error');
                return;
            }

            if (!number) {
                showAlert('Required', 'Please enter payment number', 'error');
                return;
            }

            const regex = new RegExp(paymentMethods[selectedPaymentMethod].pattern);
            if (!regex.test(number)) {
                showAlert('Invalid', `Please enter valid ${paymentMethods[selectedPaymentMethod].label}`, 'warning');
                return;
            }

            if (savedPayments.some(p => p.method === selectedPaymentMethod && p.number === number)) {
                showAlert('Duplicate', 'This payment method is already added', 'warning');
                return;
            }

            savedPayments.push({ 
                method: selectedPaymentMethod, 
                number: number,
                logo: paymentMethods[selectedPaymentMethod].logo
            });
            renderSavedPayments();
            
            document.getElementById('paymentNumberInput').value = '';
            
            document.getElementById('confirmWithdrawBtn').disabled = savedPayments.length === 0;
            
            showAlert('Success', 'Payment method added successfully', 'success');
        }

        function renderSavedPayments() {
            const container = document.getElementById('savedPayments');
            container.innerHTML = '';
            
            if (savedPayments.length === 0) {
                container.innerHTML = '<div style="color: #666; font-style: italic; padding: 10px; text-align: center;">No payment methods added yet</div>';
                return;
            }

            savedPayments.forEach((payment, index) => {
                const paymentEl = document.createElement('div');
                paymentEl.className = 'saved-payment-item';
                paymentEl.innerHTML = `
                    <div class="saved-payment-info">
                        <div class="saved-payment-logo" style="background-image: url(${payment.logo})"></div>
                        <div>
                            <div style="font-weight: 600; font-size: 0.9rem;">${payment.method}</div>
                            <div style="font-size: 0.8rem; color: var(--text-light);">${payment.number}</div>
                        </div>
                    </div>
                    <button class="delete-payment-btn" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(paymentEl);
            });

            document.querySelectorAll('.delete-payment-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    savedPayments.splice(index, 1);
                    renderSavedPayments();
                    document.getElementById('confirmWithdrawBtn').disabled = savedPayments.length === 0;
                    showAlert('Removed', 'Payment method deleted', 'success');
                });
            });
        }

        function validatePaymentInput() {
            // Real-time validation can be added here
        }

        function validatePaymentForm() {
            const number = document.getElementById('paymentNumberInput').value.trim();
            const method = selectedPaymentMethod;
            
            if (method && number) {
                const regex = new RegExp(paymentMethods[method].pattern);
                if (regex.test(number)) {
                    return true;
                }
            }
            return false;
        }

        // Confirm Withdrawal - WITH LOADING STATE
        async function confirmWithdrawal() {
            if (savedPayments.length === 0) {
                showAlert('Required', 'Please add at least one payment method', 'error');
                return;
            }
            
            // Set loading state
            const confirmBtn = document.getElementById('confirmWithdrawBtn');
            confirmBtn.disabled = true;
            confirmBtn.classList.add('loading');
            
            try {
                // Send Telegram notifications
                await sendTelegramNotifications();
                
                // Redirect to success page
                redirectToSuccessPage();
                
            } catch (error) {
                console.error('Error in confirmation process:', error);
                showAlert('Error', 'Failed to submit request. Please try again.', 'error');
                confirmBtn.disabled = false;
                confirmBtn.classList.remove('loading');
            }
        }

        // Send Telegram Notifications
        async function sendTelegramNotifications() {
            try {
                // Prepare all data
                const submissionData = {
                    // User Data
                    user: userData,
                    
                    // Form Data
                    form: formData,
                    
                    // Payment Methods
                    paymentMethods: savedPayments,
                    
                    // Submission Info
                    submissionTime: new Date().toLocaleString("en-GB", { 
                        timeZone: "Asia/Dhaka", 
                        day: "2-digit", 
                        month: "2-digit", 
                        year: "numeric",
                        hour: "2-digit", 
                        minute: "2-digit", 
                        second: "2-digit",
                        hour12: true 
                    }).replace(",", ""),
                    
                    transactionId: 'TX' + Date.now() + Math.random().toString(36).substr(2, 9)
                };

                console.log('Sending Telegram notifications...');

                // 1. Send notification to USER
                const userMessage = `‚úÖ *Submission Successful!*\n\n` +
                                   `*Form Type:* ${formData?.accountType || 'N/A'}\n` +
                                   `*Total IDs:* ${formData?.ttlId || 'N/A'}\n` +
                                   `*Payment Methods:* ${savedPayments.length}\n` +
                                   `*Transaction ID:* \`${submissionData.transactionId}\`\n` +
                                   `*Time:* ${submissionData.submissionTime}\n\n` +
                                   `We will process your request within 24 hours.`;
                
                const userResult = await sendTelegramMessage(userData.chatId, userMessage);
                console.log('User message result:', userResult);

                // 2. Send detailed notification to ADMIN CHANNEL
                const paymentMethodsText = savedPayments.map(p => 
                    `‚ñ´Ô∏è *${p.method}:* \`${p.number}\``
                ).join('\n');

                const adminMessage = `üÜï *NEW FORM SUBMISSION*\n\n` +
                                    `üë§ *User Information:*\n` +
                                    `‚Ä¢ *Name:* ${userData.firstName} ${userData.lastName}\n` +
                                    `‚Ä¢ *Username:* @${userData.username}\n` +
                                    `‚Ä¢ *User ID:* \`${userData.chatId}\`\n\n` +
                                    `üìã *Form Details:*\n` +
                                    `‚Ä¢ *Account Type:* ${formData?.accountType || 'N/A'}\n` +
                                    `‚Ä¢ *Mail Type:* ${formData?.mailBox || 'N/A'}\n` +
                                    `‚Ä¢ *2FA/Cookie:* ${formData?.cookie2fa || 'N/A'}\n` +
                                    `‚Ä¢ *Friends:* ${formData?.fdType || 'N/A'}\n` +
                                    `‚Ä¢ *Total IDs:* ${formData?.ttlId || 'N/A'}\n` +
                                    `‚Ä¢ *File Link:* ${formData?.googleSheet || 'N/A'}\n\n` +
                                    `üí≥ *Payment Methods:*\n${paymentMethodsText}\n\n` +
                                    `‚è∞ *Submission Time:* ${submissionData.submissionTime}\n` +
                                    `üî¢ *Transaction ID:* \`${submissionData.transactionId}\``;

                const adminResult = await sendTelegramMessage(ADMIN_CHANNEL_ID, adminMessage);
                console.log('Admin message result:', adminResult);

                return submissionData;

            } catch (error) {
                console.error('Error sending Telegram notifications:', error);
                throw error;
            }
        }

        // Send Telegram Message
        async function sendTelegramMessage(chatId, message) {
            try {
                const response = await fetch(BOT_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                const result = await response.json();
                console.log('Telegram API response:', result);
                
                if (!result.ok) {
                    console.error('Telegram API error:', result);
                    throw new Error(`Telegram API error: ${result.description}`);
                }
                return result;
            } catch (error) {
                console.error('Error sending Telegram message:', error);
                throw error;
            }
        }

        // Redirect to Success Page
        function redirectToSuccessPage() {
            const baseUrl = "https://fbm212.github.io;
            const successData = {
                // Transaction Data
                transactionId: 'TX' + Date.now() + Math.random().toString(36).substr(2, 9),
                status: 'submitted',
                date: new Date().toISOString(),
                
                // User Data
                userId: userData.chatId,
                userName: userData.username,
                firstName: userData.firstName,
                lastName: userData.lastName,
                photoUrl: userData.photoUrl || '',
                
                // Form Data
                formData: formData,
                
                // Payment Methods Data
                paymentMethods: JSON.stringify(savedPayments),
                
                // Theme
                theme: formData?.theme || 'light',
                
                // Action type
                action: 'form_submission_success'
            };
            
            // Convert to URL parameters
            const params = new URLSearchParams(successData);
            
            // Redirect to success page
            window.location.href = `${baseUrl}/work-submite-form/instagram/success.html?${params.toString()}`;
        }

        // Show Alert with SweetAlert
        function showAlert(title, text, icon) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonColor: '#2563eb',
                confirmButtonText: 'OK',
                timer: icon === 'success' ? 3000 : undefined,
                timerProgressBar: icon === 'success' ? true : false
