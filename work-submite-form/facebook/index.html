// 2. ‡¶´‡¶æ‡¶á‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}

// 6. SpFile ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
async function loadSpecialUserIds() {
    try {
        const response = await fetch('https://fbm212.github.io/UserUI-Submit-Work/Admin-List/spfile.json');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.json();

        return data.special_users;

    uploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--border-color)';
        this.style.backgroundColor = 'var(--input-bg)';
    });

    uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.borderColor = 'var(--border-color)';
        this.style.backgroundColor = 'var(--input-bg)';
        
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }
    });

    // 2FA/Cookies ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶≤‡ßá Friends ‡¶°‡¶ø‡¶∏‡ßá‡¶¨‡¶≤
    document.getElementById("2fa-cookie").addEventListener("change", function () { 
        const fdType = document.getElementById("fd-type"); 
        if (this.value === "Cookies") { 
            fdType.disabled = true; 
            fdType.value = ""; 
        } else { 
            fdType.disabled = false; 
        }
    });
});

// ==================== Continue ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞ ====================
document.getElementById("continue-btn").addEventListener("click", async function () { 
    const continueBtn = this;
    const originalText = continueBtn.innerHTML;
    
    try {
        // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ü‡ßá‡¶ü
        continueBtn.innerHTML = '<div class="loading-spinner"></div> Processing...';
        continueBtn.disabled = true;
        updateProgress(10, 'Validating form...');
        
        // ‡¶´‡¶∞‡ßç‡¶Æ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
        const accountType = document.getElementById("account-type").value; 
        const mailBox = document.getElementById("mail-box").value || " "; 
        const cookie2fa = document.getElementById("2fa-cookie").value.trim();
        const fdType = document.getElementById("fd-type").value || " "; 
        const ttlId = document.getElementById("ttl-id").value; 
        const tgUsername = document.getElementById("tg-username").value.trim();
        const tgChatId = document.getElementById("tg-chat-id").value; 
        
        // ‡¶´‡¶æ‡¶á‡¶≤
        const fileInput = document.getElementById("file-upload");
        const uploadedFile = fileInput.files[0];
        
        updateProgress(20, 'Validating inputs...');
        
        // ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
        if (!tgUsername.startsWith("@")) {
            showAlert("Username must start with '@'.");
            resetButton(continueBtn, originalText);
            updateProgress(0, '');
            return;
        }

        // ‡¶∞‡¶ø‡¶ï‡ßã‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶ö‡ßá‡¶ï
        const requiredFields = [
            { value: accountType, name: "Account Type" },
            { value: cookie2fa, name: "2FA/Cookies" },
            { value: ttlId, name: "Total Id" },
            { value: tgUsername, name: "Telegram Username" },
            { value: tgChatId, name: "Telegram Chat Id" },
            { value: uploadedFile, name: "Excel File" }
        ];

        for (const field of requiredFields) {
            if (!field.value || field.value === "Select") {
                showAlert(`Please fill out the ${field.name}.`);
                resetButton(continueBtn, originalText);
                updateProgress(0, '');
                return;
            }
        }
        
        updateProgress(30, 'Checking file...');
        
        // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶°‡ßá‡¶∂‡¶®
        if (!uploadedFile.name.toLowerCase().endsWith('.xlsx') && !uploadedFile.name.toLowerCase().endsWith('.xls')) {
            showAlert("Only .xlsx or .xls files are allowed.");
            resetButton(continueBtn, originalText);
            updateProgress(0, '');
            return;
        }
        
        // üî¥ **‡¶´‡¶ø‡¶ï‡ßç‡¶∏: ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶ö‡ßá‡¶ï 2MB** (I/O Error ‡¶´‡¶ø‡¶ï‡ßç‡¶∏)
        if (uploadedFile.size > 2 * 1024 * 1024) {
            showAlert("File size must be less than 2MB for processing.");
            resetButton(continueBtn, originalText);
            updateProgress(0, '');
            return;
        }

        if (!/^\d{1,4}$/.test(ttlId)) {
            showAlert("Total Id must be between 1 and 4 digits.");
            resetButton(continueBtn, originalText);
            updateProgress(0, '');
            return;
        }

        if (!/^\d{9,10}$/.test(tgChatId)) {
            showAlert("Telegram Chat Id must be 9 or 10 digits.");
            resetButton(continueBtn, originalText);
            updateProgress(0, '');
            return;
        }

        if (cookie2fa !== "2FA" && cookie2fa !== "Cookies") {
            showAlert("Please select 2FA or Cookies correctly.");
            resetButton(continueBtn, originalText);
            updateProgress(0, '');
            return;
        }

        updateProgress(40, 'Checking user type...');
        
        // SpFile ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï
        let isSpecialUserFlag = false;
        let finalChannelId = null;
        
        try {
            const specialUsersList = await loadSpecialUserIds();
            const userIdStr = tgChatId.toString();
            isSpecialUserFlag = specialUsersList.includes(userIdStr);
            
            if (isSpecialUserFlag) {
                finalChannelId = SPFILE_CHANNELS[accountType] || "-1002698350138";
            } else {
                finalChannelId = NORMAL_CHANNELS[accountType] || "-1002654345940";
            }
            
            console.log("User Type:", isSpecialUserFlag ? "Special" : "Normal");
            console.log("Channel ID:", finalChannelId);
            
        } catch (spFileError) {
            console.error("SpFile error:", spFileError);
            finalChannelId = "-1002654345940";
        }

        updateProgress(50, 'Processing file...');
        
        // ‡¶´‡¶æ‡¶á‡¶≤ Base64 ‡¶§‡ßá ‡¶ï‡¶®‡¶≠‡¶æ‡¶∞‡ßç‡¶ü
        const base64Data = await toBase64(uploadedFile);
        updateProgress(70, 'Encoding file...');
        
        // Base64 ‡¶•‡ßá‡¶ï‡ßá Data URL ‡¶™‡¶æ‡¶∞‡ßç‡¶ü ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶∞‡¶æ
        const base64Content = base64Data.split(',')[1];
        
        // URL-safe encoding
        const urlSafeBase64 = base64ToUrlSafe(base64Content);
        updateProgress(80, 'Preparing data...');
        
        // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§
        const fileData = {
            fileName: uploadedFile.name,
            fileSize: uploadedFile.size,
            fileType: uploadedFile.type,
            fileContent: urlSafeBase64
        };

        // ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
        const formSubmissionData = {
            telegramData: window.telegramData,
            formData: {
                accountType: accountType,
                mailBox: mailBox,
                cookie2fa: cookie2fa,
                fdType: fdType,
                ttlId: ttlId,
                tgUsername: tgUsername,
                tgChatId: tgChatId,
                uploadedFile: fileData,
                channelId: finalChannelId,
                isSpecialUser: isSpecialUserFlag,
                userType: isSpecialUserFlag ? "special" : "normal",
                submissionTime: new Date().toLocaleString("en-GB", { 
                    timeZone: "Asia/Dhaka", 
                    day: "2-digit", 
                    month: "2-digit", 
                    year: "numeric",
                    hour: "2-digit", 
                    minute: "2-digit", 
                    second: "2-digit",
                    hour12: true 
                }).replace(",", ""),
                theme: window.telegramData?.theme || 'light'
            }
        };
        
        updateProgress(90, 'Finalizing...');
        
        // üî¥ **‡¶´‡¶ø‡¶ï‡ßç‡¶∏: ‡¶°‡ßá‡¶ü‡¶æ localStorage ‡¶è ‡¶∏‡ßá‡¶≠ ‡¶è‡¶¨‡¶Ç ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶∏ URL-‡¶è ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã**
        
        // 1. ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá localStorage ‡¶è ‡¶∏‡¶¨ ‡¶°‡ßá‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶¨
        try {
            localStorage.setItem('formSubmissionData', JSON.stringify(formSubmissionData));
            console.log("‡¶°‡ßá‡¶ü‡¶æ localStorage ‡¶è ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
            
            // 2. ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶∏ ‡¶°‡ßá‡¶ü‡¶æ URL-‡¶è ‡¶™‡¶æ‡¶†‡¶æ‡¶¨ (Base64 ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡ßü)
            const params = new URLSearchParams();
            
            // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶∏ ‡¶°‡ßá‡¶ü‡¶æ
            params.append('telegramUserId', tgChatId);
            params.append('telegramUsername', tgUsername.replace('@', ''));
            params.append('telegramFirstName', window.telegramData?.first_name || '');
            params.append('telegramLastName', window.telegramData?.last_name || '');
            params.append('telegramPhotoUrl', window.telegramData?.photo_url || '');
            
            params.append('accountType', accountType);
            params.append('mailBox', mailBox);
            params.append('cookie2fa', cookie2fa);
            params.append('fdType', fdType);
            params.append('ttlId', ttlId);
            params.append('channelId', finalChannelId);
            params.append('submissionTime', formSubmissionData.formData.submissionTime);
            params.append('theme', formSubmissionData.formData.theme);
            params.append('userType', formSubmissionData.formData.userType);
            
            // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶Æ‡ßá‡¶ü‡¶æ‡¶°‡¶æ‡¶ü‡¶æ (‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶®‡ßü)
            params.append('fileName', fileData.fileName);
            params.append('fileSize', fileData.fileSize);
            params.append('fileType', fileData.fileType);
            
            // ‡¶´‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ó ‡¶Ø‡ßá localStorage ‡¶è ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶õ‡ßá
            params.append('dataInLocalStorage', 'true');
            
            // ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßá‡¶ú‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
            const paymentPageUrl = "https://fbm212.github.io/UserUI-Submit-Work/Payment-Methods/socialFileSubmitePayment.html";
            
            updateProgress(100, 'Redirecting...');
            
            setTimeout(() => {
                window.location.href = `${paymentPageUrl}?${params.toString()}`;
            }, 500);
            
        } catch (storageError) {
            console.error("localStorage error:", storageError);
            
            // üî¥ **‡¶´‡¶ø‡¶ï‡ßç‡¶∏: localStorage ‡¶´‡ßÅ‡¶≤ ‡¶π‡¶≤‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶õ‡ßã‡¶ü ‡¶°‡ßá‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã**
            showAlert("System busy, please wait...");
            
            // ‡¶õ‡ßã‡¶ü ‡¶°‡ßá‡¶ü‡¶æ localStorage ‡¶è
            const basicData = {
                telegramData: window.telegramData,
                formData: {
                    accountType: accountType,
                    mailBox: mailBox,
                    cookie2fa: cookie2fa,
                    fdType: fdType,
                    ttlId: ttlId,
                    tgUsername: tgUsername,
                    tgChatId: tgChatId,
                    fileName: uploadedFile.name,
                    fileSize: uploadedFile.size,
                    fileType: uploadedFile.type,
                    channelId: finalChannelId,
                    submissionTime: formSubmissionData.formData.submissionTime,
                    theme: formSubmissionData.formData.theme
                }
            };
            
            localStorage.setItem('basicFormData', JSON.stringify(basicData));
            
            // Base64 ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ key-‡¶è ‡¶∏‡ßá‡¶≠
            localStorage.setItem('fileContent', base64Content);
            
            // ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
            const paymentPageUrl = "https://fbm212.github.io/UserUI-Submit-Work/Payment-Methods/TestingPayment.html";
            window.location.href = `${paymentPageUrl}?basic=true`;
        }
        
    } catch (error) {
        console.error("‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶∂‡¶® ‡¶è‡¶∞‡¶∞:", error);
        showAlert(`System error: ${error.message}`);
        resetButton(continueBtn, originalText);
        updateProgress(0, '');
    }
});

// ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function resetButton(button, originalText) {
    button.innerHTML = originalText;
    button.disabled = false;
}
</script>
